{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <h1>articles_list</h1>
{% for article in articles %}
    <h2><a href="#">{{ article.title }}</a></h2>
    <p>{{ article.body}}</p>
    <p>{{ article.date }}</p>
{% endfor %}
</div>

</body>
</html>
